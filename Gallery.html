<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

</head>
<body>
  
<style>
  /* =========================
     GALLERY SECTION
  ========================= */
  .gallery-section {
    padding: 60px 20px 80px; /* top space kam ki */
    background: linear-gradient(180deg, #f7f9fc, #eef3fb);
    text-align: center;
  }

  .section-title {
    font-size: 36px;
    color: #1d4f91;
    margin-bottom: 8px;
    font-weight: 700;
  }

  .section-subtitle {
    font-size: 16px;
    color: #555;
    max-width: 600px;
    margin: 0 auto 35px;
  }

  /* Back to Home Button */
  .back-home {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 35px;
    padding: 12px 26px;
    background: #1d4f91;
    color: #fff;
    border-radius: 40px;
    font-size: 15px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.4s ease;
    box-shadow: 0 10px 25px rgba(29, 79, 145, 0.25);
  }

  .back-home i {
    font-size: 16px;
    transition: transform 0.4s ease;
  }

  .back-home:hover {
    background: #163c6e;
    transform: translateY(-3px);
  }

  .back-home:hover i {
    transform: translateX(-5px);
  }

  /* Gallery Grid */
  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 22px;
  }

  .gallery-grid img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 20px;
    cursor: pointer;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
  }

  .gallery-grid img:hover {
    transform: scale(1.08);
    box-shadow: 0 18px 40px rgba(0, 0, 0, 0.25);
  }

  /* Lightbox */
  .lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
    animation: fadeIn 0.4s ease;
  }

  .lightbox-img {
    max-width: 90%;
    max-height: 85%;
    border-radius: 16px;
    animation: zoomIn 0.4s ease;
  }

  .lightbox .close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 40px;
    color: #fff;
    cursor: pointer;
  }

  /* Animations */
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes zoomIn {
    from {
      transform: scale(0.85);
    }
    to {
      transform: scale(1);
    }
  }

  /* Responsive */
  @media (max-width: 600px) {
    .section-title {
      font-size: 28px;
    }
  }
</style>

<!-- =========================
     GALLERY SECTION
========================= -->
<section class="gallery-section" id="gallery">
  <div class="container">
    <h2 class="section-title">Our Activities & Happy Moments</h2>
    <p class="section-subtitle">
      A glimpse of learning, fun & growth at MASS Raising Kids
    </p>

    <!-- Back to Home -->
    <a href="index.html" class="back-home">
      <i class="fa fa-arrow-left"></i> Back to Home
    </a>

    <div class="gallery-grid">
      <img src="images/g1.jpg" alt="Kids Activity" onclick="openLightbox(this)">
      <img src="images/g2.jpg" alt="Learning Session" onclick="openLightbox(this)">
      <img src="images/g3.jpg" alt="Group Activity" onclick="openLightbox(this)">
      <img src="images/g4.jpg" alt="Creative Time" onclick="openLightbox(this)">
      <img src="photo.jpg" alt="Kids Playing" onclick="openLightbox(this)">
      <img src="images/g6.jpg" alt="Fun Learning" onclick="openLightbox(this)">
      <img src="Unknown.png" alt="Happy Kids" onclick="openLightbox(this)">
      <img src="images/g1.jpg" alt="Kids Activity" onclick="openLightbox(this)">
      <img src="images/g2.jpg" alt="Learning Session" onclick="openLightbox(this)">
      <img src="images/g3.jpg" alt="Group Activity" onclick="openLightbox(this)">
      <img src="images/g4.jpg" alt="Creative Time" onclick="openLightbox(this)">
      <img src="photo.jpg" alt="Kids Playing" onclick="openLightbox(this)">
      <img src="images/g6.jpg" alt="Fun Learning" onclick="openLightbox(this)">
      <img src="Unknown.png" alt="Happy Kids" onclick="openLightbox(this)">
    </div>
  </div>
</section>

<!-- Lightbox -->
<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <span class="close">&times;</span>
  <img class="lightbox-img" id="lightboxImg">
</div>

<script>
  function openLightbox(img) {
    document.getElementById("lightbox").style.display = "flex";
    document.getElementById("lightboxImg").src = img.src;
  }

  function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
  }
</script>
</body>
</html>
