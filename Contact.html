<div class="contact-info">
    <h2>Contact Us</h2>
    <p>Let‚Äôs talk about your child‚Äôs growth and future.</p>
    </div>
    
    <section class="contact-section" id="contact">
        <div class="contact-container">


            <div class="contact-info">
                <h2>Get In Touch</h2>
                <p>
                    Have questions about our programs?
                    We‚Äôd love to hear from you.
                </p>

                <ul>
                    <li>üìç Toronto, Canada</li>
                    <li>üìß info@massraisingkids.com</li>
                    <li>üìû 647 327 2000</li>
                </ul>
            </div>

            <form class="contact-form" action="https://formspree.io/f/mnneodwg" method="POST" id="contactForm">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject">
                <textarea name="message" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>

                <p class="form-status" id="formStatus"></p>
            </form>

        </div>
    </section>

    <script>
        const form = document.getElementById("contactForm");
        const status = document.getElementById("formStatus");

        form.addEventListener("submit", async function (e) {
            e.preventDefault();
            const data = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: data,
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    status.innerHTML = "‚úÖ Message sent successfully!";
                    status.style.color = "green";
                    form.reset();
                } else {
                    status.innerHTML = "‚ùå Something went wrong. Try again.";
                    status.style.color = "red";
                }
            } catch (error) {
                status.innerHTML = "‚ùå Network error. Please try later.";
                status.style.color = "red";
            }
        });
    </script>
